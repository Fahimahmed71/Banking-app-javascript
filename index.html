<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>

    <!-- Css -->
    <link rel="stylesheet" href="tailwind.css" />

    <!-- JavaScript -->
    <script src="./js/login.js" defer></script>

    <title>Bank</title>
  </head>

  <body>
    <header>
      <h1 class="text-3xl font-bold text-center text-zinc-700">
        Welcome To Bank
      </h1>
    </header>

    <main>
      <section class="bg-sky-100 py-5 mx-20">
        <h3 class="text-center mt-5 font-semibold text-xl text-red-400 mb-5">
          LogIn
        </h3>

        <div>
          <input
            id="email"
            type="text"
            placeholder="Email"
            class="border-2 border-green-500 rounded-md block mx-auto mb-5 p-2 w-3/5"
          />
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="border-2 border-red-500 rounded-md block p-2 mx-auto w-3/5"
          />

          <button
            id="btn"
            class="bg-sky-500 px-5 py-3 text-white rounded-xl block mx-auto mt-5 hover:bg-green-500 font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
